name: Build and Deploy
on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm ci  # if you're using npm to manage any dependencies

      - name: Build
        env:
          MAPS_KEY: ${{ secrets.MAPS_KEY }}
        run: |
          sed -i 's/YOUR_API_KEY_PLACEHOLDER/'$MAPS_KEY'/g' index.html
          # Add any other build steps here if needed

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # or your specific directory
